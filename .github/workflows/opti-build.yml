on:
  push:
    branches:
      - "optimize-build-action"

jobs:

  build_mac_releases:
    name: Build binary - ${{ matrix.binary_os_suffix }}-${{ matrix.binary_arch_suffix }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      VERSION: ${{ github.ref_name }}
      MESSAGE: "WIP"
      FILES: hetzner-k3s-${{ matrix.release_suffix }}-${{ matrix.release_suffix }}
      
    strategy:
      matrix:
        include:
          - runs_on_tag: macos-latest
            release_suffix: mac-amd64
          - runs_on_tag: ARM64
            release_suffix: mac-arm64
            
    runs-on: ${{ matrix.runs_on_tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: build ${{ matrix.release_suffix }} binary
        run: |
          brew install crystal libssh2
          shards install --without-development
          crystal build src/hetzner-k3s.cr --release
          chmod +x hetzner-k3s
          cp hetzner-k3s hetzner-k3s-${{ matrix.release_suffix }}
      
      - name: Publish new version
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ env.GITHUB_TOKEN }}
          file: ${{ env.FILES }}
          tag: ${{ env.VERSION }}
          overwrite: true
          body: ${{ env.MESSAGE }}
       
  build_linux_releases:
    runs-on: ubuntu-22.04
    name: Build binary - ${{ matrix.binary_os_suffix }}-${{ matrix.binary_arch_suffix }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      VERSION: ${{ github.ref_name }}
      MESSAGE: "WIP"
      FILES: hetzner-k3s-${{ matrix.binary_os_suffix }}-${{ matrix.binary_arch_suffix }}
    
    strategy:
      matrix:
        include:
          - arch: aarch64
            distro: alpine_latest
            binary_os_suffix: linux
            binary_arch_suffix: arm64
          - arch: none
            distro: none
            base_image: amd64/alpine
            binary_os_suffix: linux
            binary_arch_suffix: amd64
         
    steps:
      - uses: actions/checkout@v3
      - uses: uraimo/run-on-arch-action@v2
        name: Build ${{ matrix.binary_os_suffix }}-${{ matrix.binary_arch_suffix }} binary
        id: runcmd
        with:
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro }}
          base_image:  ${{ matrix.base_image }}
          
          shell: /bin/sh
          
          install: |
            apk update
            apk add --update --no-cache gcc gmp-dev libevent-static musl-dev pcre-dev pcre2-dev libxml2-dev \
              libxml2-static openssl-dev openssl-libs-static tzdata yaml-static zlib-static xz-static \
              make git autoconf automake libtool patch
            apk add --update --no-cache libssh2-static libssh2-dev crystal shards
          
          run: |
            shards install --without-development
            #shards build --without-development --release --static
            #cp ./bin/hetzner-k3s ${{ env.FILES }}
            crystal build src/hetzner-k3s.cr --release --static
            cp hetzner-k3s ${{ env.FILES }}
            git config --global --add safe.directory /home/runner/work/hetzner-k3s/hetzner-k3s
            
      - name: Publish new version
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ env.GITHUB_TOKEN }}
          file: ${{ env.FILES }}
          tag: ${{ env.VERSION }}
          overwrite: true
          body: ${{ env.MESSAGE }}
